<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="form-group">
      <input type="text" formControlName="username">
    </div>
    <div class="form-group">
      <input type="password" formControlName="password">
    </div>
    <button>
      Submit
    </button>
  </form>
</div>
